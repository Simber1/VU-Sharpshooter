<html>
    <body>
        <div id="mainDiv" style="display:flex; justify-content:center; align-items:flex-end; padding-top:2vh;">
            <div style="background: rgba(40, 40, 40, 0.5);padding-left:1vh;padding-right:1vh;border-radius:0.25vh;">
                <h3 id="timer" style="color:aliceblue; font-family:sans-serif;"></h3>
            </div>
        </div>
            
        <script type="text/javascript">
            function setTimer(time) {
                var weaponLabel = document.getElementById("timer");
                weaponLabel.innerText = "Time till next weapon: "+ Math.floor(time);
            }
        </script>
    </body>
</html>
